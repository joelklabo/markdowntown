name: Checks & Coverage

on:
  push:
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - run: echo "Workflow is running (smoke check)."

  atlas:
    runs-on: ubuntu-latest
    needs: smoke
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Enable pnpm
        run: corepack enable

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Atlas validate
        run: pnpm atlas:validate

  build:
    runs-on: ubuntu-latest
    needs: smoke
    env:
      CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Enable pnpm
        run: corepack enable

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Prisma schema validate
        env:
          DATABASE_URL: "postgresql://user:pass@localhost:5432/markdowntown"
        run: pnpm prisma:validate

      - name: Generate Prisma client
        env:
          DATABASE_URL: "file:./dev.db"
        run: pnpm prisma generate

      - name: Lint
        run: pnpm lint

      - name: Type check
        run: pnpm type-check

      - name: Test
        run: pnpm test

      - name: Build
        env:
          DATABASE_URL: "file:./dev.db"
          NEXTAUTH_SECRET: "ci-secret"
          NEXTAUTH_URL: "http://localhost:3000"
          GITHUB_CLIENT_ID: "ci-placeholder"
          GITHUB_CLIENT_SECRET: "ci-placeholder"
        run: pnpm build

      - name: Bundle size budget
        env:
          BUNDLE_BUDGET_BYTES: 1400000
        run: pnpm bundle:check

      - name: Coverage
        run: pnpm test:coverage

      - name: Upload coverage to Codecov
        if: ${{ env.CODECOV_TOKEN != '' }}
        uses: codecov/codecov-action@v4
        with:
          token: ${{ env.CODECOV_TOKEN }}
          files: ./coverage/lcov.info
          fail_ci_if_error: false
          verbose: true

      - name: Codecov skipped (missing token)
        if: ${{ env.CODECOV_TOKEN == '' }}
        run: |
          echo "Codecov upload skipped: \`CODECOV_TOKEN\` is not available in this context." >> "$GITHUB_STEP_SUMMARY"
