name: E2E

on:
  workflow_dispatch:
  push:
    branches: [main]
  pull_request:

concurrency:
  group: e2e-${{ github.ref }}
  cancel-in-progress: true

jobs:
  e2e:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: markdowntown
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=10
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Enable pnpm
        run: corepack enable

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Prisma generate
        env:
          DATABASE_URL: "postgresql://postgres:postgres@localhost:5432/markdowntown"
        run: pnpm prisma generate

      - name: Migrate
        env:
          DATABASE_URL: "postgresql://postgres:postgres@localhost:5432/markdowntown"
        run: pnpm prisma migrate deploy

      - name: Build
        env:
          DATABASE_URL: "postgresql://postgres:postgres@localhost:5432/markdowntown"
          NEXTAUTH_URL: "http://localhost:3000"
          NEXTAUTH_SECRET: "e2e-secret"
          GITHUB_CLIENT_ID: ${{ secrets.CLIENT_ID_TEST }}
          GITHUB_CLIENT_SECRET: ${{ secrets.CLIENT_SECRET_TEST }}
        run: pnpm build --webpack

      - name: Start app
        env:
          DATABASE_URL: "postgresql://postgres:postgres@localhost:5432/markdowntown"
          NEXTAUTH_URL: "http://localhost:3000"
          NEXTAUTH_SECRET: "e2e-secret"
          GITHUB_CLIENT_ID: ${{ secrets.CLIENT_ID_TEST }}
          GITHUB_CLIENT_SECRET: ${{ secrets.CLIENT_SECRET_TEST }}
        run: |
          pnpm start --hostname 0.0.0.0 --port 3000 &
          echo $! > /tmp/next.pid
          sleep 10

      - name: Run e2e tests
        env:
          E2E_BASE_URL: "http://localhost:3000"
          GITHUB_TEST_USER: ${{ secrets.TEST_USER }}
          GITHUB_TEST_PASS: ${{ secrets.TEST_PASS }}
        run: pnpm test:e2e

      - name: Stop app
        if: always()
        run: |
          if [ -f /tmp/next.pid ]; then kill $(cat /tmp/next.pid) || true; fi
